<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/menu.js"></script>

    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-Bx8/Z8l...etc..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="sass/global.scss">
    <link rel="stylesheet" href="sass/profile.scss">
</head>

<body>
    <header>
        <div class="menu-icon" aria-label="Menú" role="button" tabindex="0"><i class="fas fa-bars"></i></div>
        <div class="title"><a href="menu.html">Santurtzi LHII</a></div>
        <div class="user-icon">
            <span class="user-name" id="user-name"></span> <!-- Aquí aparecerá nombre + apellido -->
            <i class="fas fa-user"></i>
            <div class="user-menu">
                <a href="perfil.html">Ver perfil</a>
                <a href="perfil.html#editar">Modificar perfil</a>
                <a href="#" id="logout-button">Cerrar sesión</a>
            </div>
        </div>

    </header>
    <nav id="main-nav">
        <div class="nav-container">
            <a href="equipamientos.html">Ekipamenduak</a>
            <a href="inbentarioa.html">Inbentarioa</a>
            <a href="usuarios.html" id="usuarios-link">Erabiltzaileak</a>
        </div>
    </nav>
    <main class="profile-container">
        <h2 id="profile-title">Perfil de usuario</h2>

        <form id="profile-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" disabled>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" disabled>

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" disabled>

            <label for="role">Rol:</label>
            <input type="text" id="role" name="role" disabled>

            <div class="buttons">
                <button type="submit" id="save-btn" style="display:none;">Guardar cambios</button>
            </div>
        </form>
    </main>

</body>

</html>
