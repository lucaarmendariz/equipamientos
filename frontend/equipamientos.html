<main class="dashboard-container">
    <p class="welcome-text">Ongi etorri!</p>

    <div class="dashboard-grid">
      <!-- Columna 1: Equipamientos -->
      <section class="dashboard-column" id="equipamientos-container">
        <h2>Ekipamenduak</h2>
        <div id="equipamientos-list">
          <div class="data-row">Sin datos todavía</div>
        </div>
      </section>
    </div>
  </main>

  <!-- Botón para abrir modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEquipoModal">
  Añadir Equipo
</button>

<!-- Modal -->
<div class="modal fade" id="addEquipoModal" tabindex="-1" aria-labelledby="addEquipoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addEquipoForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addEquipoModalLabel">Nuevo Equipo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del equipo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" required></textarea>
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca">
          </div>
          <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo">
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" required>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" required></select>
          </div>
          <div class="mb-3">
            <label for="gela" class="form-label">Gela</label>
            <select class="form-select" id="gela" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Añadir</button>
        </div>
      </form>
    </div>
  </div>
</div>
