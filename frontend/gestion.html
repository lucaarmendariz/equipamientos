  <!-- Scripts globales -->

<body>
  <!-- ============================================================
       HEADER
  ============================================================ -->
  <header>
    <div class="menu-icon" aria-label="Menú" role="button" tabindex="0"><i class="fas fa-bars"></i></div>
    <div class="title"><a href="menu.html">Santurtzi LHII</a></div>
    <div class="user-icon">
      <span class="user-name" id="user-name"></span>
      <i class="fas fa-user"></i>
      <div class="user-menu">
        <a href="perfil.html">Ver perfil</a>

        <a href="#" id="logout-button">Cerrar sesión</a>
      </div>
    </div>

  <!-- ============================================================
       MENÚ DE NAVEGACIÓN
  ============================================================ -->
  <nav id="main-nav">

      <a href="equipamientos.html" class="active">Ekipamenduak</a>
      <a href="inbentarioa.html">Inbentarioa</a>
      <a href="usuarios.html" id="usuarios-link">Erabiltzaileak</a>
      <a href="gestion.html">Gestioak</a>
    </div>
  </nav>


<main class="dashboard-container container py-4">

  <h2 class="mb-3 text-center">Ekipamendu Kokapena</h2>

  <!-- Buscador -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Bilatu ekipamendu, gela edo taldea...">
  </div>

  <!-- Botón añadir -->
  <div class="text-end mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addKokapenaModal">
      <i class="fa fa-plus"></i> Kokatu Ekipamendua
    </button>
  </div>

  <!-- LISTA -->
  <div id="kokapena-container" class="dashboard-column">

    <!-- Cabecera -->
    <div class="data-row data-header">
      <span>Ekipamendua</span>
      <span>Gela</span>
      <span>Taldea</span>
    </div>

    <ul id="kokapena-list" class="list-unstyled m-0 p-0">
      <li class="data-row text-center py-2">Kargatzen...</li>
    </ul>

  </div>
</main>

<!-- MODAL AÑADIR -->
<div class="modal fade" id="addKokapenaModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Kokatu Ekipamendua</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="form-label mt-2">Ekipamendua</label>
        <select id="select-equipo" class="form-select"></select>

        <label class="form-label mt-3">Gela</label>
        <select id="select-gela" class="form-select"></select>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Utzi</button>
        <button type="button" id="guardar-kokapena-btn" class="btn btn-primary">Gorde</button>
      </div>

    </div>
  </div>
</div>

<footer class="main-footer mt-5">
