<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="sass/style.scss" />
  <script src="js/login.js"></script>
  <script src="assets/config.js"></script>


</head>

<body>
  <main class="login-container">

    <form class="login-form" id="loginForm" action="../backend/controladores/loginController.php" method="POST">
      <h2>Iniciar sesión</h2>

      <fieldset>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required />
      </fieldset>

      <fieldset>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required />
      </fieldset>
      <label id="error-message" style="color: red; margin-bottom: 1rem;"></label>

      <button type="submit">Entrar</button>
    </form>
  </main>


</body>

</html>
