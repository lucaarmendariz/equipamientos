<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="sass/style.scss" />
</head>
<body>
  <main class="login-container">
    <label id="error-message" style="color: red; margin-bottom: 1rem;"></label>

    <form class="login-form" id="loginForm" action="../backend/login.php" method="POST">
      <h2>Iniciar sesión</h2>

      <fieldset>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required />
      </fieldset>

      <fieldset>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required />
      </fieldset>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
