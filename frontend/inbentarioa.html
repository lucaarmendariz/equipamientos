<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbentarioa - Santurtzi LHII</title>
  <link rel="stylesheet" href="sass/global.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/menu.js"></script>
  <script src="js/validation.js"></script>

</head>

<body>
  <header>
    <div class="menu-icon" aria-label="Menú" role="button" tabindex="0"><i class="fas fa-bars"></i></div>
    <div class="title"><a href="menu.html">Santurtzi LHII</a></div>
    <div class="user-icon">
      <span class="user-name" id="user-name"></span> <!-- Aquí aparecerá nombre + apellido -->

      <i class="fas fa-user"></i>
      <div class="user-menu">
        <a href="perfil.html">Ver perfil</a>
        <a href="perfil.html#editar">Modificar perfil</a>
        <a href="#" id="logout-button">Cerrar sesión</a>
      </div>
    </div>
  </header>
  <nav id="main-nav">
    <div class="nav-container">
      <a href="equipamientos.html">Ekipamenduak</a>
      <a href="inbentarioa.html">Inbentarioa</a>
      <a href="erosketak.html">Erosketak</a>
      <a href="usuarios.html" id="usuarios-link">Erabiltzaileak</a>
    </div>
  </nav>

  <!-- Bienvenida -->
  <section class="dashboard-container">
    <p class="welcome-text">Inbentario kudeaketa</p>

    <!-- Sección de búsqueda y botón -->
    <div class="search-section">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" placeholder="Bilatu etiketa edo data..." />
      </div>
      <button class="add-button" id="add-button">Sartu etiketa</button>
    </div>

    <!-- Navegación -->
    <nav class="navbar">
      <div class="segmento">
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link text-white" id="kategoria-link">Kategoria</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white" id="ekipamenduak-link">Ekipamenduak</a></li>
        </ul>
      </div>
    </nav>

    <!-- Fondo oscuro overlay -->
    <div id="overlay"></div>

    <!-- Contenido modal para Kategoria -->
    <div id="categoria-content" class="modal-content">
      <h3>Kategoria izena</h3>
      <!-- Contenido dinámico aquí -->
    </div>

    <!-- Contenido modal para Ekipamenduak -->
    <div id="ekipamenduak-content" class="modal-content">
      <h3>Ekipamenduak izena</h3>
      <!-- Contenido dinámico aquí -->
    </div>

    <!-- Grid de columnas -->
    <div class="dashboard-grid">
      <div class="dashboard-column">
        <h2>Inbentarioa</h2>

        <!-- Cabecera -->
        <div class="data-row data-header">
          <span>Etiketa</span>
          <span class="col-stock">Data</span>
          <span class="col-marca">Ekintzak</span>
        </div>

        <!-- Contenedor de filas -->
        <div class="equipamientos-grid" id="inventory-list">
          <!-- Filas dinámicas -->
        </div>
      </div>
    </div>
  </section>

  <script src="js/inbentarioa.js"></script>
</body>

</html>
