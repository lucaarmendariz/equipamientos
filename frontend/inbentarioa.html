<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbentarioa - Santurtzi LHII</title>
  <link rel="stylesheet" href="sass/global.scss">
  <link rel="stylesheet" href="sass/inbentarioa.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/menu.js"></script>
  <script src="js/validation.js"></script>

</head>

<body>
  <header>
    <div class="menu-icon" aria-label="Menú" role="button" tabindex="0"><i class="fas fa-bars"></i></div>
    <div class="title"><a href="menu.html">Santurtzi LHII</a></div>
    <div class="user-icon">
      <span class="user-name" id="user-name"></span> <!-- Aquí aparecerá nombre + apellido -->

      <i class="fas fa-user"></i>
      <div class="user-menu">
        <a href="perfil.html">Ver perfil</a>
        <a href="perfil.html#editar">Modificar perfil</a>
        <a href="#" id="logout-button">Cerrar sesión</a>
      </div>
    </div>
  </header>
  <nav id="main-nav">
    <div class="nav-container">
      <a href="equipamientos.html">Ekipamenduak</a>
      <a href="inbentarioa.html">Inbentarioa</a>
      <a href="erosketak.html">Erosketak</a>
      <a href="usuarios.html" id="usuarios-link">Erabiltzaileak</a>
    </div>
  </nav>

  <section class="dashboard-container">
    <p class="welcome-text">Inbentario kudeaketa</p>

    <div class="search-section">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" placeholder="Bilatu etiketa edo data..." />
      </div>
      <button class="add-button" id="add-button">Sartu etiketa</button>
    </div>

    <nav class="navbar">
      <div class="segmento">
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link text-white" id="kategoria-link">Kategoria</a></li>
        </ul>
      </div>
    </nav>

    <div id="overlay"></div>

    <div id="categoria-content" class="modal-content">
      <h3>Kategoria izena</h3>
      <!-- Contenido dinámico aquí -->
    </div>

    <!-- Contenedor de inventario y equipos lado a lado -->
    <div class="dashboard-grid">

      <!-- Columna Inventario -->
      <div class="dashboard-column">
        <h2>Inbentarioa</h2>

        <div class="data-row data-header">
          <span>Etiketa</span>
          <span class="col-data">Data</span>
          <span class="col-ekintzak">Ekintzak</span>
        </div>
        <br>
        <div class="equipamientos-grid" id="inventory-list">
          <!-- Filas dinámicas de inventario -->
        </div>
      </div>

      <!-- Columna Ekipamenduak -->
      <div class="dashboard-column">
        <h2>Ekipamenduak</h2>

        <div class="data-row data-header">
          <span>Izena</span>
          <span>Marka</span>
          <span>Modelo</span>
          <span>Stock</span>
          <span>Kategoria</span>
          <span class="col-ekintzak">Ekintzak</span>
        </div>
        <br>
        <div id="lista-equipos" class="equipamientos-grid">
          <!-- Filas dinámicas de equipos -->
        </div>
      </div>

    </div>

  </section>

 <!-- Modal Inventario -->
<div id="inventario-modal" class="modal">
  <span id="close-inventario-modal" class="close-modal">&times;</span>
  <div class="modal-content">
    <h3>Editar Inventario</h3>
    <input type="text" id="etiketa-input" placeholder="Etiqueta" disabled>
    <select id="equipo-select"></select>
    <input type="date" id="fecha-input">
    <button id="guardar-inventario" class="save-button">Guardar</button>
  </div>
</div>

<!-- Modal Equipo -->
<div id="equipo-modal" class="modal">
  <span id="close-equipo-modal" class="close-modal">&times;</span>
  <div class="modal-content">
    <h3>Editar Equipo</h3>
    <input type="text" id="nombre-input" placeholder="Nombre">
    <input type="text" id="marca-input" placeholder="Marca">
    <input type="text" id="modelo-input" placeholder="Modelo">
    <input type="number" id="stock-input" placeholder="Stock">
    <select id="categoria-select"></select>
    <textarea id="descripcion-input" placeholder="Descripción"></textarea>
    <button id="guardar-equipo" class="save-button">Guardar</button>
  </div>
</div>

<!-- Overlay -->
<div id="overlay"></div>
  

  <script src="js/inbentarioa.js"></script>
</body>

</html>
